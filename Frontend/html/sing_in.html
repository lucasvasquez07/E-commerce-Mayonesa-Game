<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In</title>
    <link rel="shortcut icon" href="../img/icono.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.4.2/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="../css/navbar_styles.css">
    <link rel="stylesheet" href="../css/sing_in.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img width="200px" src="../img/Logo-Mayonesa-Game.png"
                    alt="Logo de Mayonesa Game"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mi biblioteca</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categoria
                        </a>
                        <ul class="dropdown-menu" id="lista_categorias">
                        </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="input-search">
                    <button class="btn-blue" id="btn-search">Search</button>
                </div>
                <ul class="navbar-nav" id="ul-sesion">

                </ul>
            </div>
        </div>
    </nav>
    <main>
        <form class="sing_in">
            <h2>Sing In</h2>
            <div class="mb-3">
                <label for="user-sing-in" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="user-sing-in" placeholder="MessiLover2022" required>
            </div>
            <div class="mb-3">
                <label for="email-sing-in" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-sing-in" placeholder="name@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="pw1-sing-in" class="form-label">Contraseña</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="pw1-sing-in" aria-label="Recipient's username"
                        aria-describedby="button-addon2" required>
                    <button class="btn btn-outline-secondary " type="button" id="btn-pw1">
                        <i class="fi fi-rs-eye" id="icono-ojo-sing-in-1"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="pw2-sing-in" class="form-label">Re-Contraseña</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" id="pw2-sing-in" aria-label="Recipient's username"
                        aria-describedby="button-addon2" required>
                    <button class="btn btn-outline-secondary " type="button" id="btn-pw2">
                        <i class="fi fi-rs-eye" id="icono-ojo-sing-in-2"></i>
                    </button>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember-box">
                <label class="form-check-label" for="remember-box">
                    Recuerdame
                </label>
            </div>
            <div>
                <button class="btn-blue" id="btn-send-sing-in">Ingresar</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/sing_in.js"></script>
</body>

</html>
